<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container top_block">
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <div class="row">
                    <div class="col-sm-7">
                        <form class="form_block addTrack-form">
                            <div class="row">
                                <div class="col left">
                                    <button type="button" class="btn arrow-down openModal" >
                                        <img src="img/arrow-down.png" alt="">
                                    </button>
                                    <input type="text" class="form-control addForm" id="partId" placeholder="Enter Part ID">
                                </div>
                                <div class="col right">
                                    <input type="text" class="form-control addForm" id="trackCode" placeholder="Enter Tracking Code">
                                </div>

                            </div>
                        </form>
				    <span class="add-err-msg" style="color: red"></span>
                    </div>
                    <div class="col-sm-5">
                        <form class="search_form">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn magnif" data-toggle="modal">
                                        <img src="img/magnif.png" alt="">
                                    </button>
                                    <input type="text" class="form-control search" placeholder="Enter part's ID for search">
                                </div>
                            </div>
					   <input type="submit" style="display: none">
                        </form>
				    <span class="search-err-msg" style="color: red"></span>
                    </div>
                </div>
            </div>
        </div>



        <!-- The Modal -->
	   <div class="modal" id="loader">
	   	<div class="modal-dialog">
			<div class="modal-content">
				<img src="./img/loader.gif" alt="">
			</div>
	   	</div>
	   </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <form class="form_block addTech">
                            <div class="row">
                                <div class="col-sm-12 left">
                                    <button type="button" class="btn arrow-down addTechBtn">
                                        <img src="img/arrow-down.png" alt="">
                                    </button>
                                    <input type="text" class="form-control techName" placeholder="Enter new technician">
							 <span id="addTechErr" style="color: red"></span>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body" id="technician">
					<script id="technician-template" type="text/template">
						{{#names}}
							<div class="row name">
								<div class="col-sm-12 ">
									<h4>â€¢ {{name}}</h4>
									<span class="techId" style="display: none">{{_id}}</span>
								</div>
							</div>
						{{/names}}
						<span>{{msg}}</span>
					</script>
					<div class="items">

					</div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="continue">Continue</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    </div>
</div>





	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
